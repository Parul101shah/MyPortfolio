<svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background with Rounded Corners -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B0FF" />
      <stop offset="100%" stop-color="#0083FF" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </radialGradient>
  </defs>
  <rect width="24" height="24" rx="8" ry="8" fill="url(#gradient1)" />

  <!-- Inner Glow Effect -->
  <circle cx="12" cy="12" r="10" fill="url(#glow)" />

  <!-- Text with Enhanced Shadow and Glass Effect -->
  <text x="50%" y="50%" font-size="9.5" font-family="Tahoma, sans-serif" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" style="font-weight:bold; letter-spacing: 0.5px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4), -1px -1px 2px rgba(255, 255, 255, 0.3);">C++</text>

  <!-- Glassy Reflection -->
  <ellipse cx="12" cy="8" rx="9" ry="3.5" fill="rgba(255, 255, 255, 0.25)" />
</svg>
